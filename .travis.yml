before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
script:
- cd tex
- mkdir _build
- pdflatex -interaction=nonstopmode -output-directory=./_build ML-cheatsheet.tex
- bibtex ./_build/ML-cheatsheet
- pdflatex -interaction=nonstopmode -output-directory=./_build ML-cheatsheet.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./_build/ML-cheatsheet.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
